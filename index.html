<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patoflix</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            PATOFLIX
        </h1>
        
    </div>

    <div class="form">
        <p class="page-subtitle">
            Qual seu filme favorito para instigar o estudo de patologia?
        </p>
        <div class="field">
            <label>Filme</label>
            <input id="movieName" name="MovieName" placeholder="Insira o nome do filme" type="text">
        </div>
        <div class="field">
            <label>Poster</label>
            <input id="posterUrl" name="PosterUrl" placeholder="Insira a URL da imagem" type="url">
        </div>
        <div class="field">
            <label>Trailer</label>
            <input id="trailerUrl" name="TrailerUrl" placeholder="Insira a URL do trailer" type="url">
        </div>
        <button onClick="addMovie()">Adicionar Filme</button>
    </div>
    <div id="catalogContainer" class="catalogContainer" />

    
<footer> <script src="script.js"></script> </footer>
</body>
</html>
